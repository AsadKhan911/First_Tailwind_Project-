<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Log in to Facebook</title>
</head>
<body class="bg-gray-100">
        <div class=" mt-14 mx-auto flex flex-col items-center justify-center my-8"> <!--container-->

        <div class=" w-1/3"> <!--LOGO CONTAINER-->
            <img class=" w-1/2 mx-auto" src="facebookLogo.svg" alt="">
        </div>

        <div class=" flex flex-col bg-white p-9 rounded-lg w-[30.333333%] border border-gray-200 shadow-2xl"> <!--INPUT CONTAINER-->
            <span class=" mb-4 text-2xl font-serif mx-auto">Log in to Facebook</span>
            <input class=" px-4 py-8 h-14 my-2 border border-gray-200 rounded-lg outline-gray-100 text-xl" type="text" placeholder="Email address or phone number">
            <input class=" px-4 py-8 h-14 my-2 border border-gray-200 rounded-lg outline-gray-100 text-xl" type="password" placeholder="Password">
            <button class=" bg-blue-500 text-white my-2 py-4 rounded-lg font-bold text-2xl cursor-pointer hover:bg-blue-600">Log in</button>
            <div class=" my-3 flex justify-center">
            <span class=" text-blue-600 cursor-pointer hover:underline">Forgotten account?</span>
            <span class=" text-blue-600 ml-2 cursor-pointer hover:underline">Sign up for Facebook</span>
        </div>
        </div>
       </div>
</body>
</html>
